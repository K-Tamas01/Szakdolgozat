#ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
data:
  database_url: mongodb://rootAdmin:rootAdmin123@mongodb-service:27017/Storage-Manager-System
  user_port: "5001"
  storage_port: "5002"
  order_port: "5003"
  delivery_port: "5004"

---
#User Service
apiVersion: v1
kind: Service
metadata:
  name: user-api
spec:
  selector:
    app: user-api
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
      name: user-api

---
#Storage Service
apiVersion: v1
kind: Service
metadata:
  name: storage-api
spec:
  selector:
    app: storage-api
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
      name: storage-api

---
#Order Service
apiVersion: v1
kind: Service
metadata:
  name: order-api
spec:
  selector:
    app: order-api
  ports:
    - protocol: TCP
      port: 5003
      targetPort: 5003
      name: order-api

---
#Delivery Service
apiVersion: v1
kind: Service
metadata:
  name: delivery-api
spec:
  selector:
    app: delivery-api
  ports:
    - protocol: TCP
      port: 5004
      targetPort: 5004
      name: delivery-api

---
#Deploy User-api
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-api
  template:
    metadata:
      labels:
        app: user-api
    spec:
      containers:
        - name: user-api
          image: user:1.0.0
          ports:
            - containerPort: 5001
          env:
            - name: MONGO_DB_URI
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: database_url
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: user_port
          resources:
            limits:
              cpu: 300m
            requests:
              cpu: 200m

---
#Deploy Storage
